<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">

  <!-- Main Dashboard -->
  <div id="dashboard" class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-xl animate__animated animate__fadeIn">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-yellow-500">
      ðŸŽ“ Student Dashboard
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <input id="name" type="text" placeholder="Name" class="inputBox" />
      <input id="regno" type="text" placeholder="Reg No" class="inputBox" />
      <input id="dept" type="text" placeholder="Department" class="inputBox" />
      <input id="year" type="number" placeholder="Year" class="inputBox" />
      <input id="marks" type="number" placeholder="Marks" class="inputBox" />
    </div>

    <div class="flex justify-between items-center flex-wrap gap-2 mb-4">
      <button onclick="addStudent()" class="btn-primary transition-transform hover:scale-105" id="addBtn">
        âž• Add Student
      </button>
      <input id="search" type="text" placeholder="Search by Name or Reg No" onkeyup="searchStudents()" class="inputBox w-full md:w-1/3" />
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-center border border-gray-200">
        <thead class="bg-gradient-to-r from-pink-200 to-yellow-200 text-gray-800">
          <tr>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Reg No</th>
            <th class="p-2 border">Dept</th>
            <th class="p-2 border">Year</th>
            <th class="p-2 border">Marks</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
